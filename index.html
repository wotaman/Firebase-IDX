<!doctype html >

<html lang="en" >

<head>

    <meta charset="utf-8">
    
    <!-- Angular + Bootstrap -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>       
    <!-- FirebaseIndex Module -->
    <script src="/firebaseindex.js"></script>
    <!-- Angular App -->
    <script src="/app.js"></script>
    
</head>

<body ng-app="firebaseIDXDemo" ng-controller="appCtrl">
    
    <select ng-model="index" ng-options="idx.index for idx in indexOn"></select>
    <input ng-model="sortup" ng-init="sortup=true" ng-change="query(term, index, sortup)" type="checkbox" >SortUp
    <input ng-model="term" ng-change="query(term, index, sortup)" type="text" placeholder="Search">
    
    <button ng-click="generatePersons()">Generate 10 Persons</button>
    <button ng-click="onIDX()">IDX On</button>
    <button ng-click="offIDX()">IDX Off</button>
    <button ng-click="recreateIDX()">IDX Recreate</button>
    <button ng-click="deleteIDX()">IDX Delete</button>
    
    <p>
    Use Vulcan available for Chrome to watch your Data in Firebase 
    </p>
    
    <ul>
        <li ng-repeat="p in persons">{{p}}</li>
    </ul>
    
</body>

</html>
